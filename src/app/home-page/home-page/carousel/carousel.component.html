<ngb-carousel
	#carousel
	[interval]="5000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
  class="w-100"
>
  <!-- <div *ngComponentOutlet="componentData"></div> -->
  <ng-template ngbSlide *ngFor="let img of images; index as i" class="position-relative">
    <div class="carousel-img-wrapper">
    </div>
    <img [src]="img" alt="My image {{i + 1}} description"  class="carousel-img"/>

  </ng-template>

</ngb-carousel>
