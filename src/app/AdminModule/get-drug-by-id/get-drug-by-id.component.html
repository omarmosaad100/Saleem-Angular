<div class="card" style="width: auto;">
  <img class="card-img-top DrugdetImage" src="https://i.guim.co.uk/img/media/b016fd83aa487350cf0008913709cd38c7a0d8d2/0_73_5200_3120/master/5200.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=d4e2526fcf73d3a681685b5443dea1aa" alt="Card image cap">
  <div class="card-body mx-auto">
    <h5 class="card-title">{{Drug.name}}</h5>
<!--    <p class="card-text">{{Drug.id}}</p>-->
    <p class="card-text">{{Drug.method}}</p>
    <h4>Treated Issues</h4>
    <p *ngFor="let treatedIssue of Drug.treatedIssuesIds" class="card-text">{{treatedIssue.name}}</p>
    <h4>Conflicted Issues</h4>
    <p *ngFor="let conflictedIssue of Drug.conflictedIssuesIds" class="card-text">{{conflictedIssue.name}}</p>
    <a routerLink="/Admin/GetAllDrugs" class="btn btn-primary">Go to drug list</a>
    <a routerLink="/Admin/UpdateDrug/{{ID}}" class="btn btn-primary ms-5">Update drug</a>
  </div>
</div>
