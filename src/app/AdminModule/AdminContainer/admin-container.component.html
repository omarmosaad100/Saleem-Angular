<div class="row mx-0" >

  <div class="sidebar col-lg-3  col-sm-12 dashBoardSide" >
    <a class="py-5 mx-3 mt-2 " routerLink="/">
      <img src="../../../favicon.ico" alt="logo" class="w-30 h-30"/>
      <h4 class="d-inline-block px-3 pt-4 pb-3"> Saleem </h4>
    </a>

    <div class="mt-3">
      <ul class="list-unstyled sidebar-routes mx-2">
        <li class="mt-3 text-left w-100">
          <a class="btn h6 pt-2 w-100  fw-bold" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/Admin/GetAllDrugs">
            <i class="fa-solid fa-pills  p-2 rounded-circle text-secondary"></i>
            <!-- <i class="fa-solid fa-user  p-2 rounded-circle text-secondary"></i> -->
            List all drugs
          </a>
        </li>

        <li class="mt-2 text-left w-100">
          <a class="btn h6 pt-2 w-100 text-secondary fw-bold disabled-link"routerLinkActive="active" routerLink="/Admin/GetDrug">
            <!-- <i class="fa-solid fa-user-pen  p-2 rounded-circle text-secondary"></i> -->
            <i class="fa-solid fa-pills  p-2 rounded-circle text-secondary"></i>
            Get drug by id
          </a>
        </li>

        <li class="mt-2 text-left w-100">
          <a class="btn h6 pt-2 w-100  fw-bold" routerLinkActive="active" routerLink="/Admin/AddDrug">
            <!-- <i class="fa fa-key p-2 rounded-circle text-secondary" ></i> -->
            <i class="fa-solid fa-pills  p-2 rounded-circle text-secondary"></i>
            Add new drug
          </a>

        </li>

        <li class="mt-2 text-left w-100">
          <a class="btn h6 pt-2 w-100 text-secondary fw-bold disabled-link" routerLinkActive="active" routerLink="/Admin/UpdateDrug">
            <!-- <i class="fa-regular fa-calendar-check  p-2 rounded-circle text-secondary"></i> -->
            <i class="fa-solid fa-pills  p-2 rounded-circle text-secondary"></i>
            Update drug by id
         </a>
        </li>

        <li class="mt-2 text-left w-100">
          <a class="btn h6 pt-2 w-100 fw-bold" routerLinkActive="active" routerLink="/Admin/AddIssue">
            <!-- <i class="fa-solid fa-pills  p-2 rounded-circle text-secondary"></i> -->
            <i class="fa-solid fa-pills  p-2 rounded-circle text-secondary"></i>
            Add Issue
          </a>
        </li>

        <li class="mt-2 text-left w-100">
          <a class="btn h6 pt-2 w-100 fw-bold" routerLinkActive="active" routerLink="/Admin/GetAllDoctors">
            <i class="fa-solid  fa-user  p-2 rounded-circle text-secondary"></i>
            List all doctors
          </a>
        </li>

        <li class="mt-2 text-left w-100">
          <a class="btn h6 pt-2 w-100 fw-bold" routerLinkActive="active" routerLink="/Admin/AddLicense">
            <i class="fa-solid  fa-user  p-2 rounded-circle text-secondary"></i>
            Add license
          </a>
        </li>

      </ul>
    </div>

  </div>

  <div class="col-lg-9 col-sm-12 px-0">
    <div style="width: 100%;">
      <app-admin-nav></app-admin-nav>
    </div>
    <div >
      <div class="AdminViews scroll mt-5" style="min-height: 75vh;">
        <router-outlet></router-outlet>
      </div>
      <app-admin-footer></app-admin-footer>
    </div>
  </div>

</div>
