<div class="row m-0 p-0 w-100">
  <div class="col-lg-8 col-sm-12  px-0">
      <img src="../../../assets/Images/adminBg.jpg" alt="" class="login-img">
  </div>

  <div class="col-lg col-sm-12 mt-5 pt-5">
    <form class="" *ngIf="!loggedIn" #AdminLoginForm="ngForm" (ngSubmit)="login()" autocomplete="off">

      <div class="alert alert-danger" *ngIf="error">
        Invalid Username or password
      </div>

      <div class="form-group mb-4 w-75 mx-auto">
          <label for="username" >Username</label>
          <input
            name="username"
            id="username" [(ngModel)]="model.username"
            class="form-control me-2 mt-2 p-2" type="text" >
      </div>

        <div class="form-group mb-4 w-75 mx-auto">
          <label for="password">Password</label>
          <input id="password" [(ngModel)]="model.password" name="password"
                class="form-control me-2 mt-2 p-2 " type="password" >

          <button class="btn btn-outline-primary mt-4" type="submit">Login</button>
          </div>

    </form>
      <div *ngIf="loggedIn" class="d-flex justify-content-center align-items-center flex-column">
        <h1>
          You Are Already Logged In.
        </h1>
        <a routerLink="/Admin" class="btn btn-outline-success" type="submit">Go To Admin Dashboard</a>
      </div>
  </div>

</div>
<app-admin-footer></app-admin-footer>
