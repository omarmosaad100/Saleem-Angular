<div class="row h-50 top-container mx-0">
  <div class="d-flex flex-wrap col-md-9 col-sm-12">
    <div class="card m-2 p-3" *ngFor="let doctor of doctors">
      <img src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg"
        class="card-img-top text-center mx-auto" style="height: 200px; width: 200px;" alt="...">
      <div class="card-body">
        <h5 class="card-title"><b>Name: {{ doctor.name }}</b></h5>
        <p class="card-text">Gender: {{ doctor.gender === 0 ? 'Male' : 'Female' }}</p>
        <p class="card-text">Specialization: {{ getSpecializationName(doctor.specialization) }}</p>
        <p class="card-text">Date: {{ doctor.appointmentDate | date:'yyyy/MM/dd'}}</p>
      </div>
      <div class="card text-center">
        <a class="btn btn-outline-primary" (click)="logDoctorId(doctor.id); isactive=true;">More Details</a>
      </div>
    </div>
  </div>
  <div class="col-md col-sm-12">

    <!-- <app-patient-appointment-detail [hidden]="!isactive"></app-patient-appointment-detail> -->
  </div>
</div>
