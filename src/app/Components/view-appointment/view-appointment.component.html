<div class="container" >
  <h1>Prescription</h1>
  
  <div class="row">
    <div class="col">
      <p><strong>Doctor Name:</strong></p>
      <p>{{ doctorName }}</p>
    </div>
    <div class="col">
      <p><strong>Patient Name:</strong></p>
      <p>{{ patientName }}</p>

      <p>{{ currentDate  }}</p>

    <p>{{ Comment }}</p>

  <div class="form-group">
    <label for="suggestedDrugs"><strong>Suggested Drugs:</strong></label>
